url: https://pkg.garrickadenbuie.com/metathis/

home:
  description: >
    Easy &lt;meta&gt; tags for social media cards, accessibility and quality search
    indexing in R Markdown and Shiny.

template:
  package: grkgdown
  opengraph:
    image:
      src: man/figures/card.png
    twitter:
      creator: "@grrrck"
      card: summary_large_image

authors:
  Garrick Aden-Buie:
    href: https://www.garrickadenbuie.com

navbar:
  type: light
  structure:
    left:
    - home
    - intro
    - reference
    - articles
    - tutorials
    right:
    - news
    - github
    - twitter
    - garrick
  components:
    home:
      icon: ~
      text: Overview
      href: index.html
    reference:
      text: Reference
      href: reference/index.html
    news:
      icon: far fa-newspaper fa-lg
      href: news/index.html
      text: ""
      title: "Changelog"
    github:
      icon: fab fa-github fa-lg
      href: https://github.com/gadenbuie/metathis
    garrick:
      icon: fas fa-home fa-lg
      href: https://garrickadenbuie.com
      title: Garrick Aden-Buie
    twitter:
      icon: fab fa-twitter fa-lg
      href: https://twitter.com/grrrck

reference:
- title: Add meta tags
  desc: ~
  contents:
  - '`meta`'
  - '`include_meta`'
  - '`write_meta`'
- title: Social media meta tags
  desc: ~
  contents:
  - '`meta_social`'
- title: Scholarly literature and publications
  desc: ~
  contents:
  - '`meta_google_scholar`'
- title: General meta tags
  desc: ~
  contents:
  - '`meta_name`'
  - '`meta_tag`'
  - '`meta_general`'
  - '`meta_viewport`'
- title: Geotagging meta tags
  desc: ~
  contents:
  - '`meta_geo`'
- title: Apple meta tags
  desc: ~
  contents:
  - '`meta_apple_web_app`'
  - '`meta_apple_itunes_app`'
